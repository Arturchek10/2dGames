<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>бегущий динозавр</h1>
        <div class="game-field">
             <canvas id="canvas"> </canvas>
             <div class="hidden">
                <img id="dino" src="assets/dino.png" alt="dino" width="30px" height="30px" >
                <img id="left-run" src="assets/Chrome_T-Rex_Left_Run.webp" alt="dino" width="30px" height="30px" >
                <img id="right-run" src="assets/Chrome_T-Rex_Right_Run.webp" alt="dino" width="30px" height="30px" >
                <img id="road" src="assets/road.png" alt="road">
                <img id="cloud" src="assets/cloud.png" alt="cloud">
                <img id="cactus" src="assets/1_Cactus_Chrome_Dino.webp" alt="cactus">
                <img id="restart-btn" src="assets/restart.svg" alt="restart" style="cursor: pointer;">
                <img id="dino-sprites" src="assets/dino_sprites.png" alt="sprites">
             </div>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
